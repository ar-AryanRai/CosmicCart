<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosmicCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/33ce17bf2c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/home.css">
</head>

<body class="bg-gray-600 text-white">

  <div
    class="pop fixed top-10 left-[40%] right-[40%] flex items-center justify-center rounded-3xl hidden z-50 bg-blue-200 text-black font-bold h-[60px]">
    <span>Item Addded Successfully</span>
  </div>

  <div
    class="pop1 fixed top-10 left-[40%] right-[40%] flex items-center justify-center rounded-3xl hidden z-50 bg-blue-200 text-black font-bold h-[60px]">
    <span>Item Already in Cart</span>
  </div>

  <nav class="flex justify-between font-bold px-8 py-4">

    <div class="logo border-2 p-[6px] underline self-center text-3xl">

      <h1>LOGO</h1>

    </div>

    <div class="options flex justify-between underline text-sm w-[450px]">

      <div class="box home border-2 h-auto px-3 self-center rounded-xl w-[100px] text-center">HOME</div>
      <div class="box offers border-2 h-auto px-3 self-center rounded-xl w-[100px] text-center">OFFERS</div>
      <div class="box buy-now self-center border-2 h-auto px-3 rounded-xl w-[100px] text-center">CART</div>
      <div class="box about border-2 h-auto self-center px-3 rounded-xl w-[100px] text-center">ABOUT US</div>

    </div>

  </nav>

  <main class="flex flex-col items-center justify-center">

    <div class="contain flex justify-between items-center">

      <div class="left cursor-pointer">
        <i class="fa-solid fa-circle-chevron-left fa-2xl" style="color: #63E6BE;"></i>
      </div>
      <div class="pname text-3xl text-orange-500 underline px-12 font-bold max-w-[180px] flex-1"></div>
      <div class="desc p-4 text-justify text-blue-200 font-bold max-w-[630px] text-lg flex-2"></div>
      <div class="image min-w-[260px] min-h-[160px] px-12 flex-1"></div>
      <div class="right cursor-pointer">
        <i class="fa-solid fa-circle-chevron-right fa-2xl" style="color: #63E6BE;"></i>
      </div>

    </div>

    <div class="buy-det flex justify-around text-xl">
      <div class="price font-bold text-black bg-orange-400 w-[180px] text-center rounded-lg"></div>
      <div class="buy1 font-bold text-black bg-orange-400 w-[80px] text-center rounded-lg cursor-pointer">BUY</div>
    </div>

    <div class="circles flex justify-evenly">
      <div id="one" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="two" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="three" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="four" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="five" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="six" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="seven" class="circ rounded-3xl bg-white w-3 h-3"></div>
      <div id="eight" class="circ rounded-3xl bg-white w-3 h-3"></div>
    </div>
  </main>


  <script src="../js/api.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
